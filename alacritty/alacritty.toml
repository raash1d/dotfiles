[general]
import = [
  # uncomment the flavour you want below:
  # "~/.config/alacritty/themes/catppuccin-latte.toml",
  # "~/.config/alacritty/themes/catppuccin-frappe.toml"
  "~/.config/alacritty/themes/catppuccin-macchiato.toml",
  # "~/.config/alacritty/themes/catppuccin-mocha.toml",
  "~/.config/alacritty/local-config.toml", # machine specific configuration; skipped if it doesn't exist
]

[env]
TERM = "xterm-256color"

[font.normal]
family = "RobotoMono Nerd Font"
style = "Regular"

[window]
decorations = "full"

[window.dimensions]
columns = 100
lines = 24

[window.padding]
x = 5
y = 5
